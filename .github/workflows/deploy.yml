name: ssh-pipeline
on:
  push:
    branches:
      - main

env:
  DIR1: "/home/ec2-user/"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: ssh pipeline
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.DC_HOST }}
          user: ${{ secrets.DC_USER }}
          pass: ${{ secrets.DC_PASS }}
          script: |-
            ls -la
            mkdir -p /home/ec2-user/test
